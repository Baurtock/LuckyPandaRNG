apiVersion: apps/v1
kind: Deployment
metadata:
  name: luckypanda-rng
  namespace: default
  labels:
    app: luckypanda-rng
spec:
  replicas: 10
  selector:
    matchLabels:
      app: luckypanda-rng
  template:
    metadata:
      labels:
        app: luckypanda-rng
    spec:
      imagePullSecrets:
      - name: ghcr-login-secret
      containers:
      - name: luckypanda-rng
        image: IMAGE_PLACEHOLDER
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /random?min=1&max=10
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /random?min=1&max=10
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        env:
        - name: PORT
          value: "8080"